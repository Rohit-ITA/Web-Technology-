<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6dd5fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #00796b;
      margin: 30px 0 10px;
      text-align: center;
    }
    .form-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 400px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #004d40;
    }
    #resetBtn {
      background-color: #d32f2f;
    }
    #resetBtn:hover {
      background-color: #9a0007;
    }
    table {
      width: 95%;
      max-width: 1000px;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #00796b;
      text-align: center;
    }
    th {
      background-color: #00796b;
      color: #fff;
    }
    tr:nth-child(even) td {
      background-color: #e0f2f1;
    }
    tr:hover td {
      background-color: #b2dfdb;
    }
    .action-btn {
      margin: 2px;
      padding: 5px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .edit-btn { background-color: #ff9800; }
    .edit-btn:hover { background-color: #ef6c00; }
    .delete-btn { background-color: #f44336; }
    .delete-btn:hover { background-color: #c62828; }
    #searchInput {
      width: 95%;
      max-width: 400px;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    @media(max-width:600px){
      .form-container, table, #searchInput {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>Student Registration Management</h1>

  <!-- Registration Form -->
  <div class="form-container">
    <form id="studentForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="rollNumber" placeholder="Roll Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <select id="course" required>
        <option value="">Select Course</option>
        <option value="BSc CS">BSc CS</option>
        <option value="BSc IT">BSc IT</option>
        <option value="BCA">BCA</option>
        <option value="MSc CS">MSc CS</option>
      </select>
      <button type="submit" id="submitBtn">Register</button>
    </form>
    <button id="resetBtn">Reset All Students</button>
  </div>

  <!-- Search -->
  <input type="text" id="searchInput" placeholder="Search by Name or Roll Number">

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Roll Number</th>
        <th>Email</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>

  <script>
    const form = document.getElementById('studentForm');
    const tableBody = document.getElementById('studentTableBody');
    const searchInput = document.getElementById('searchInput');
    const resetBtn = document.getElementById('resetBtn');
    let students = JSON.parse(localStorage.getItem('students')) || [];
    let editIndex = -1;

    function displayStudents(filtered = null) {
      const data = filtered || students;
      tableBody.innerHTML = '';
      data.forEach((student, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.age}</td>
          <td>${student.rollNumber}</td>
          <td>${student.email}</td>
          <td>${student.course}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editStudent(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteStudent(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function saveToLocal() {
      localStorage.setItem('students', JSON.stringify(students));
    }

    function editStudent(index) {
      const s = students[index];
      document.getElementById('name').value = s.name;
      document.getElementById('age').value = s.age;
      document.getElementById('rollNumber').value = s.rollNumber;
      document.getElementById('email').value = s.email;
      document.getElementById('course').value = s.course;
      editIndex = index;
      document.getElementById('submitBtn').innerText = "Update Student";
    }

    function deleteStudent(index) {
      if(confirm('Are you sure you want to delete this student?')){
        students.splice(index, 1);
        saveToLocal();
        displayStudents();
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const student = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        rollNumber: document.getElementById('rollNumber').value,
        email: document.getElementById('email').value,
        course: document.getElementById('course').value
      };
      if(editIndex >= 0) {
        students[editIndex] = student;
        editIndex = -1;
        document.getElementById('submitBtn').innerText = "Register";
      } else {
        students.push(student);
      }
      saveToLocal();
      displayStudents();
      form.reset();
    });

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const filtered = students.filter(s => 
        s.name.toLowerCase().includes(query) || 
        s.rollNumber.toLowerCase().includes(query)
      );
      displayStudents(filtered);
    });

    resetBtn.addEventListener('click', function() {
      if(confirm('Are you sure you want to reset all students?')){
        students = [];
        saveToLocal();
        displayStudents();
      }
    });

    // Initial display
    displayStudents();
  </script>

</body>
</html>
